<!DOCTYPE html>
<html>
<head>
  <title>Formulário de contato</title>
</head>
<body>

  <h2>Contate-nos</h2>
  <p>Forneça seus dados abaixo e entraremos em contato em 24-48 horas</p>

  <form>
    <label for="nome">Nome:</label><br>
    <input id="nome" type="text"><br>
    <label for="email">Email:</label><br>
    <input id="email" type="email"><br>
    <button>Fornecer</button>
  </form>
  
</body>
</html>
